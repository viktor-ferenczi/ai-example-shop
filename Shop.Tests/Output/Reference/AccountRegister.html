<style>
    :after,:before{box-sizing:border-box}
    .clearfix:after,.clearfix:before{content:'';display:table}
    .clearfix:after{clear:both;display:block}
    a{color:inherit;text-decoration:none}

    .login-wrap{
        width: 100%;
        margin:auto;
        margin-top: 32px;
        margin-bottom:32px;
        padding-bottom: 32px;
        max-width:510px;
        min-height:510px;
        position:relative;
        background:url(https://maxcdn.icons8.com/app/uploads/2016/03/material-1-1000x563.jpg) no-repeat center;
        background-size: cover;
        box-shadow:0 12px 15px 0 rgba(0,0,0,.24),0 17px 50px 0 rgba(0,0,0,.19);
        height: 1400px;
    }
    .login-html{
        width:100%;
        height:100%;
        position:absolute;
        padding:90px 70px 50px 70px;
        background:rgba(0,0,0,0.5);
    }
    .login-html .sign-in-htm,
    .login-html .for-pwd-htm{
        top:0;
        left:0;
        right:0;
        bottom:0;
        position:absolute;
        -webkit-transform:rotateY(180deg);
                transform:rotateY(180deg);
        -webkit-backface-visibility:hidden;
                backface-visibility:hidden;
        -webkit-transition:all .4s linear;
        transition:all .4s linear;
    }
    .login-html .sign-in,
    .login-html .for-pwd,
    .login-form .group .check{
        display:none;
    }
    .login-html .tab,
    .login-form .group .label,
    .login-form .group .button{
        text-transform:uppercase;
    }
    .login-html .tab{
        font-size:22px;
        margin-right:15px;
        padding-bottom:5px;
        margin:0 15px 10px 0;
        display:inline-block;
        border-bottom:2px solid transparent;
    }
    .login-html .sign-in:checked + .tab,
    .login-html .for-pwd:checked + .tab{
        color:#fff;
        border-color:#1161ee;
    }
    .login-form{
        min-height:345px;
        position:relative;
        -webkit-perspective:1000px;
                perspective:1000px;
        -webkit-transform-style:preserve-3d;
                transform-style:preserve-3d;
    }
    .login-form .group{
        margin-bottom:15px;
    }
    .login-form .group .label,
    .login-form .group .input,
    .login-form .group .button{
        width:100%;
        color:#fff;
        display:block;
    }
    .login-form .group .input,
    .login-form .group .button{
        border:none;
        padding:15px 20px;
        border-radius:25px;
        background:rgba(255,255,255,.1);
        outline: none;
    }
    .login-form .group input[data-type="password"]{
        text-security:circle;
        -webkit-text-security:circle;
    }
    .login-form .group .label{
        color:#aaa;
        font-size:12px;
    }
    .login-form .group .button{
        background:#1161ee;
    }
    .login-form .group label .icon{
        width:15px;
        height:15px;
        border-radius:2px;
        position:relative;
        display:inline-block;
        background:rgba(255,255,255,.1);
    }
    .login-form .group label .icon:before,
    .login-form .group label .icon:after{
        content:'';
        width:10px;
        height:2px;
        background:#fff;
        position:absolute;
        -webkit-transition:all .2s ease-in-out 0s;
        transition:all .2s ease-in-out 0s;
    }
    .login-form .group label .icon:before{
        left:3px;
        width:5px;
        bottom:6px;
        -webkit-transform:scale(0) rotate(0);
                transform:scale(0) rotate(0);
    }
    .login-form .group label .icon:after{
        top:6px;
        right:0;
        -webkit-transform:scale(0) rotate(0);
                transform:scale(0) rotate(0);
    }
    .login-form .group .check:checked + label{
        color:#fff;
    }
    .login-form .group .check:checked + label .icon{
        background:#1161ee;
    }
    .login-form .group .check:checked + label .icon:before{
        -webkit-transform:scale(1) rotate(45deg);
                transform:scale(1) rotate(45deg);
    }
    .login-form .group .check:checked + label .icon:after{
        -webkit-transform:scale(1) rotate(-45deg);
                transform:scale(1) rotate(-45deg);
    }
    .login-html .sign-in:checked + .tab + .for-pwd + .tab + .login-form .sign-in-htm{
        -webkit-transform:rotate(0);
                transform:rotate(0);
    }
    .login-html .for-pwd:checked + .tab + .login-form .for-pwd-htm{
        -webkit-transform:rotate(0);
                transform:rotate(0);
    }

    .hr{
        height:2px;
        margin:60px 0 50px 0;
        background:rgba(255,255,255,.2);
    }
    .foot-lnk{
        text-align:center;
    }
</style>

                    <div class="group">

                    </div>
                    <div class="group">
                        <label for="user" class="label">Address 2</label>
                        <input id="user" type="text" class="input" name="AddressLine2" value="">
                        <span class="text-danger field-validation-valid" data-valmsg-for="AddressLine2" data-valmsg-replace="true"></span>
                    </div>
                    <div class="group">
                        <label for="user" class="label">*Phone Number</label>
                        <input id="user" required type="text" class="input" name="PhoneNumber" value="">
                        <span class="text-danger field-validation-valid" data-valmsg-for="PhoneNumber" data-valmsg-replace="true"></span>
                    </div>
                    <div class="group">
                        <label for="user" class="label">ImageUrl</label>
                        <input id="user" type="text" class="input" name="ImageUrl" value="">
                        <span class="text-danger field-validation-valid" data-valmsg-for="ImageUrl" data-valmsg-replace="true"></span>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">*Password</label>
                        <input id="pass" type="password" required class="input" data-type="password" data-val="true" data-val-regex="Password must be at least 4 characters, &#xD;&#xA;no more than 8 characters, and must include at least one upper case letter, &#xD;&#xA;one lower case letter, and one numeric digit" data-val-regex-pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,8}$" data-val-required="Password is required" name="Password">
                        <span class="text-danger field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true"></span>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">*Password Confirmation</label>
                        <input id="pass" type="password" required class="input" data-type="password" data-val="true" data-val-equalto="Passwords did not match" data-val-equalto-other="*.Password" data-val-required="Confirm password" name="PasswordConfirmation">
                        <span class="text-danger field-validation-valid" data-valmsg-for="PasswordConfirmation" data-valmsg-replace="true"></span>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                    <div class="hr">
                        <p style="color:#f8f8f8; padding:8px;">Already have an account?<a href="/Account/Login?returnUrl=%2F"> Sign In Here!</a></p>
                    </div>
                </div>
            <input name="__RequestVerificationToken" type="hidden" value="NORMALIZED-VERIFICATION-TOKEN" /></form>

     <script type="text/javascript">
         function changeValue(target, output,total,  num) {
             let val = parseInt(target.value);
             if (num < 0 && val <= 1) {
                 return;
             }
             val += num;
             target.value = val;

             let totalInt = val * parseFloat(total.substring(1));
             output.value = ('$' + totalInt).substring(0,6);
            }

        function readUrl(input, id) {  
            if (input && input.value) {
                $('#'+id).attr('src', input.value);
            }
        }    
     </script>
